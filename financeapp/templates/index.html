<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Capture</title>
    <style>
        #camera {
            width: 100%;
            max-width: 500px;
        }
        #captured-image {
            display: none;
            margin-top: 10px;
            max-width: 100%;
        }
        #retake-btn, #upload-btn {
            display: none;
            margin-top: 10px;
        }
    </style>
    <script>
        // Function to get CSRF token from the cookie
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    </script>
</head>
<body>
    <h1>Capture Image from Camera</h1>
    <video id="camera" autoplay></video>
    <button id="capture-btn">Capture Image</button>
    <input type="file" accept="image/*" id="gallery-input" />
    <canvas id="photo" style="display: none;"></canvas>
    <img id="captured-image" src="" alt="Captured Image" />
    <button id="retake-btn">Retake</button>
    <script>
        // Access the DOM elements
        const video = document.getElementById('camera');
        const canvas = document.getElementById('photo');
        const captureBtn = document.getElementById('capture-btn');
        const galleryInput = document.getElementById('gallery-input');
        const img = document.getElementById('captured-image');
        const retakeBtn = document.getElementById('retake-btn');
        const context = canvas.getContext('2d');

        // Request access to the user's camera
        navigator.mediaDevices.getUserMedia({ video: true })
            .then((stream) => {
                video.srcObject = stream;
            })
            .catch((error) => {
                console.error("Error accessing the camera: ", error);
            });

        // Capture photo on button click
        captureBtn.addEventListener('click', () => {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert the canvas image to a data URL
            const dataURL = canvas.toDataURL('image/png');

            // Display the captured image
            img.src = dataURL;
            img.style.display = 'block';
            retakeBtn.style.display = 'inline';
            captureBtn.style.display = 'none';
            galleryInput.style.display = 'none';

            // Send the image to the backend (example endpoint)
            fetch('/upload/', {
                method: 'POST',
                body: JSON.stringify({ image: dataURL }),
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')  // Include the CSRF token
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });

        // Handle gallery image upload
        galleryInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    img.src = e.target.result;
                    img.style.display = 'block';
                    retakeBtn.style.display = 'inline';
                    captureBtn.style.display = 'none';
                    galleryInput.style.display = 'none';

                    // Send the image to the backend
                    fetch('/upload/', {
                        method: 'POST',
                        body: JSON.stringify({ image: e.target.result }),
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie('csrftoken')  // Include the CSRF token
                        }
                    })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(data => {
                        console.log('Success:', data);
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
                }
                reader.readAsDataURL(file);
            }
        });

        // Retake the photo
        retakeBtn.addEventListener('click', () => {
            img.style.display = 'none'; // Hide the captured image
            retakeBtn.style.display = 'none'; // Hide the retake button
            captureBtn.style.display = 'inline'; // Show the capture button
            galleryInput.style.display = 'inline'; // Show the gallery input
        });
    </script>
</body>
</html>
