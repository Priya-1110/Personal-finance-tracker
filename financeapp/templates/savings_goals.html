<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Savings Goals</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/savings_goals.css' %}"> 
</head>
<body>

    <div class="container my-5">
        <h2>Your Savings Goals</h2>

        <a href="{% url 'add_savings_goal' %}" class="btn btn-primary">Add New Goal</a>

        <div class="row mt-4">
            {% for goal in goals %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ goal.name }}</h5>
                        <p class="card-text">
                            Target: ${{ goal.target_dollars|floatformat:2 }}<br> 
                            Saved: ${{ goal.current_dollars|floatformat:2 }} 
                        </p>

                        <div class="progress">
                            <div class="progress-bar" role="progressbar" 
                                 style="width: {% widthratio goal.current_amount goal.target_amount 100 %}%"
                                 aria-valuenow="{{ goal.current_amount }}" 
                                 aria-valuemin="0" 
                                 aria-valuemax="{{ goal.target_amount }}">
                                {% widthratio goal.current_amount goal.target_amount 100 %}% 
                            </div>
                        </div>

                        <a href="{% url 'log_savings' goal.id %}" class="btn btn-sm btn-success mt-2">Log Savings</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>

</body>
</html>
