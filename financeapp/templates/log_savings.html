<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Savings</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/log_savings.css' %}">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Log Savings</h1>
    </header>

    <main>
        <h2>Log Savings for: {{ goal.name }}</h2>
        <form method="post" class="log-savings-form">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                        <div class="error-message">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit" class="btn-submit">Log Savings</button>
        </form>
        
        <a href="{% url 'savings_goals' %}" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Savings Goals
        </a>
    </main>
</body>
</html>
