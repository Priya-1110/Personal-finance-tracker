<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transactions</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/add_transaction.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="form-card">
                <h2><i class="fas fa-plus-circle"></i> Add a New Transaction</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="amount">
                            <i class="fas fa-dollar-sign"></i> Amount:
                        </label>
                        <input type="number" step="0.01" name="amount" id="amount" placeholder="Enter amount" required>
                    </div>

                    <div class="form-group">
                        <label for="date">
                            <i class="fas fa-calendar"></i> Date:
                        </label>
                        <input type="date" name="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <label for="category">
                            <i class="fas fa-tag"></i> Category:
                        </label>
                        <input type="text" name="category" id="category" placeholder="E.g., Food, Rent, Salary" required>
                    </div>

                    <div class="form-group">
                        <label for="type">
                            <i class="fas fa-exchange-alt"></i> Transaction Type:
                        </label>
                        <select name="type" id="type" required>
                            <option value="Income">Income</option>
                            <option value="Expense">Expense</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-plus"></i> Add Transaction
                    </button>
                </form>
                <a href="{% url 'dashboard' %}" class="back-link">
                    <i class="fas fa-arrow-left"></i> Back to Dashboard
                </a>
            </div>
        </div>
    </main>
</body>
</html>
