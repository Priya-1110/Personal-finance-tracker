<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Transactions</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/add_transaction.css' %}">
</head>
<body>
    <main>
        <h2>Add a New Transaction</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="amount">Amount:</label>
            <input type="number" step="0.01" name="amount" id="amount" placeholder="Enter amount" required>
            <br>
            <label for="date">Date:</label>
            <input type="date" name="date" id="date" required>
            <br>
            <label for="category">Category:</label>
            <input type="text" name="category" id="category" placeholder="E.g., Food, Rent, Salary" required>
            <br>
            <label for="type">Transaction Type:</label>
            <select name="type" id="type" required>
                <option value="Income">Income</option>
                <option value="Expense">Expense</option>
            </select>
            <br>
            <button type="submit">Add Transaction</button>
        </form>
          <a href="{% url 'dashboard' %}">Back to Dashboard</a>
    </main>
</body>
</html>
