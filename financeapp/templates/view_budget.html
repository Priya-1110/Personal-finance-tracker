<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Budget</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/view_budget.css' %}">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>My Budget</h1>
    </header>
    
    <main>
        <section class="budget-form">
            <h2>Set Your Budget</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Update Budget</button>
            </form>
        </section>

        <section class="budget-overview">
            <h2>Overview</h2>
            <table>
                <tr>
                    <td>Total Budget:</td>
                    <td>${{ budget.total_amount }}</td>
                </tr>
                <tr>
                    <td>Total Income:</td>
                    <td>${{ total_income }}</td>
                </tr>
                <tr>
                    <td>Total Expenses:</td>
                    <td>${{ total_expenses }}</td>
                </tr>
                <tr>
                    <td>Balance:</td>
                    <td>${{ balance }}</td>
                </tr>
                <tr class="budget-difference {% if budget_difference >= 0 %}positive{% else %}negative{% endif %}">
                    <td>Budget Difference:</td>
                    <td>${{ budget_difference }}</td>
                </tr>
            </table>
        </section>

                    <a href="{% url 'dashboard' %}" class="back-link">
            <i class="fas fa-arrow-left"></i> Back to Dashboard
        </a>
    </main>
</body>
</html>
