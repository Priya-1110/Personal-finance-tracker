<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/reports.css' %}">
</head>
<body>
    <main>
        <h2>Transaction Reports</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="from_date">From Date:</label>
            <input type="date" name="from_date" id="from_date">
            <br>
            <label for="to_date">To Date:</label>
            <input type="date" name="to_date" id="to_date">
            <label for="type">Transaction Type:</label>
            <select name="type" id="type">
                <option value="">All</option>
                <option value="Income">Income</option>
                <option value="Expense">Expense</option>
            </select>
            <br>
            <button type="submit">Generate Report</button>
        </form>

        {% if chart %}
            <h3>Transaction Distribution</h3>
            <img src="data:image/png;base64,{{ chart }}" alt="Transaction Chart">
        {% endif %}
        
        <h3>Download Transactions</h3>
        <a href="{% url 'download_transactions_csv' %}?from_date={{ from_date }}&to_date={{ to_date }}&category={{ category }}&type={{ type }}">Download as CSV</a><br>
        <a href="{% url 'download_transactions_excel' %}?from_date={{ from_date }}&to_date={{ to_date }}&category={{ category }}&type={{ type }}">Download as Excel</a>
    </main>
</body>
</html>
