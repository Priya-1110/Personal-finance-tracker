<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
     {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <h1>Currency Converter</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="base">Base Currency:</label>
        <input type="text" name="base" id="base" placeholder="e.g., USD" required>
        <br>
        <label for="target">Target Currency:</label>
        <input type="text" name="target" id="target" placeholder="e.g., INR" required>
        <br>
        <label for="amount">Amount:</label>
        <input type="number" name="amount" id="amount" placeholder="e.g., 100" required>
        <br>
        <button type="submit">Convert</button>
    </form>
</body>
</html>
