<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Savings Goal</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/add_savings_goals.css' %}">
</head>
<body>
    <header>
        <h1>Add a New Savings Goal</h1>
    </header>

    <main>
        <form method="post" class="savings-goal-form">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                        <div class="error-message">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endfor %}
            <button type="submit" class="btn-submit">Create Goal</button>
        </form>
        
        <a href="{% url 'savings_goals' %}" class="back-link">Back to Savings Goals</a>
    </main>
</body>
</html>
